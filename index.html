<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Calendar</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='styles.css'>
    
</head>
<body>
    <div id="calendar">
        <div id="header">
            <div id="date" onclick="renderDateNow()"></div>  
            <button id="mini" onclick="miniCalendar()"><img src="img/1-down.jpg" alt="icon down"></button>
            <button id="maxi" onclick="maxiCalendar()"><img src="img/1-up.jpg" alt="icon up"></button>
        </div>
        <div id="date-month-year-line" >
            <ul class="header-ul">
                <div id="date-month-year" onclick="setMonth()"></div>
                <div id="set-month-year" class="set-month-year">box</div>
                <!-- <button id="prev-month-button" onclick="prev_month()">PREV</button>
                <button id="next-month-button" onclick="next_month()">NEXT</button>
                 -->
                <div class="buttons">
                    <button id="prev-month-button" onclick="prev_month()" >
                        <img src="img/2-up.jpg" alt="icon down">
                    <i class="fa-solid fa-chevron-up"></i>
                    </button>
                    <button id="next-month-button" onclick="next_month()">
                        <img src="img/2-down.jpg" alt="">
                    <i class="fa-solid fa-chevron-down"></i>
                    </button>
                </div>
            </ul>
        </div>
        <div id="calendar-box">
            <table >
                
                <thead>
                  <tr id="days">
                    <th>Su</th>
                    <th>Mo</th>
                    <th>Tu</th>
                    <th>We</th>
                    <th>Th</th>
                    <th>Fr</th>
                    <th>Sa</th>
                  </tr>
                </thead>
                <tbody id="calendar-body"></tbody>
        </div>
    </div>
    <script src='script.js'></script>
</body>
</html>
